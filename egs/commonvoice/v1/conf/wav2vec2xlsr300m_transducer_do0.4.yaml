hf_feats:
  pretrained_model_path: facebook/wav2vec2-base-960h #microsoft/wavlm-base #facebook/wav2vec2-base #microsoft/wavlm-base-plus
transducer:
  decoder:
    embedding_dim: 1024
    num_layers: 2
    hidden_dim: 512
    embedding_dropout_rate: 0.4
    rnn_dropout_rate: 0.4
  joiner:
    num_layers: 1
feat_fusion_method: weighted-avg
feat_fusion_start: 2
